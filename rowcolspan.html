<!DOCTYPE html>

<head>
    
    <title>ROW COLUMN SPAN</title>
</head>
<body>
    <table border="1">
        
        <tr>
            <td>column 1</td>
            <td>column 2</td>
            <td>column 3</td>
        </tr>
        <tr>
            <td rowspan="2"> Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
           
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 2</td>
        </tr>
        <tr>
            <td colspan="3"> Row 3 Cell 1</td>
            
        </tr>



    </table>
    
</body>
</html>
