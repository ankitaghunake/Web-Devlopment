<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- textfield --> 
         <label for="email">Email</label>
         <input type="text" name="email" id="Email">
         <br/>
         <br/>
         <!-- by default input tag have text type  -->
          <!-- for input tag use always label tag.. -->
         <label for="button">Button: </label>
         <input type="submit" name="button" id="button" value="Subscribe">
         <br/>
         <br/>

         
         <label for="male">Male: </label>
         <input type="radio" name="gender" id="male" value="male" >
         
         <!-- for multiple radio buttons  copy like first one-->
         <label for="female">Female: </label>
         <input type="radio" name="gender" id="female" value="female" >
         
         <label for="no-preference">prefer not to say: </label>
         <input type="radio" name="gender" id="no-preference" value="no-preference">
         <br/>
         <br/>
         <!-- for select only one select radio button must use value attribute  -->
         
         
         
         <label for="checkbox1">English: </label>
         <input type="checkbox" name="checkbox1" id="checkbox1" value="checkbox1">
        
            <!--(for creating checkbox) -->
            <label for="checkbox2">Hindi: </label>
         <input type="checkbox" name="checkbox2" id="checkbox2" value="checkbox2">
         <br/>
          <br/>



          <!-- (file creation using input tag) -->
           <label for="file1">Upload: </label>
           <input type="file" name="file1" id="file1">
           <br/>
           <br/>
         


           <!-- (image button ) -->
           
           <input type="image" name="imagebutton1" id="imagebutton1" alt="Click here" src="vd.webp" width="100px" height="100px">
           <br/>
           <br/>



           <!-- password creation -->

           <label for="password1">Enter Password: </label>
           <input type="password" name="password1" id="password1">
           <br/>
           <br/>


           <!-- date table creation -->
            <label for="dateppicker">Enter Date: </label>
            <input type="date" name="datepicker1" id="datepicker1">
         

         


    </form>
    
</body>
</html>
