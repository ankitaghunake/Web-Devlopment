<!DOCTYPE html>
<html >
<head>
<title>Registration Form</title>
</head>
<body background="regi7.jpg">
    <form action="submit.html">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email">
        <br>
        <br>
        <label for="phoneNumber">Phone: </label>
        <input type="tel" id="phoneNumber" name="phoneNumber">
        <br>
        <br>
        <label for="selector1">Choose your college</label>
           <select name="colleges" id="selector1">
           <option value="DYP">DYP</option>
           <option value="KIT">KIT</option>
           <option value="RIT">RIT</option>
           <option value="VCK">VCK</option>
        
        </select>
        <br>
        <br>
           <label for="selector">Choose your Department</label>
           <select name="Department" id="selector">
           <option value="CSE">CSE</option>
           <option value="AIML">AIML</option>
           <option value="CIVIL">CIVIL</option>
           <option value="DS">DS</option>
           
        </select>
        <br><br>
           <fieldset>
            <legend>Skills:</legend>
        <input type="checkbox" name="checkbox1" id="checkbox1"> <br>
        <label for="checkbox1">HTML</label> <br>
        <input type="checkbox" name="checkbox2" id="checkbox2"> <br>
        <label for="checkbox2">CSS</label> <br>
        <input type="checkbox" name="checkbox1" id="checkbox1"> <br>
        <label for="checkbox1">JavaScript</label>
        </fieldset> <br> <br>
        <label for="male">Male: </label>
        <input type="radio" name="gender" id="male" value="male" >
        <br>
        
        <label for="female">Female: </label>
        <input type="radio" name="gender" id="female" value="female" >
        <br>
        
        <label for="no-preference">prefer not to say: </label>
        <input type="radio" name="gender" id="no-preference" value="no-preference">
        <br/>
        <br/>
         <button>Submit</button>
         </form>
    
</body>
</html>
